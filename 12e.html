<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button class="js-add-tocart">Add to cart</button>
    <p class="js-para"></p>
    <script>
        let timeOutId;
        function addToCart(){
            let para = document.querySelector('.js-para');
            para.innerHTML = 'Added';
            clearTimeout(timeOutId);
            timeOutId= setTimeout(()=>{
                para.innerHTML = '';
            },2000)
        }

        document.querySelector('.js-add-tocart').addEventListener('click',()=>{
            addToCart();
        })
    </script>
</body>
</html>
