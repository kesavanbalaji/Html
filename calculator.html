<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <p>
        <button onclick="
        calculate('1');" class="calculation">1</button>
        <button onclick="
            calculate('2');" class="calculation">2</button>
        <button onclick="
            calculate('3');" class="calculation">3</button>
        <button onclick="
            calculate('+');" class="calculation orange-button">+</button>
    </p>

    <p>
        <button onclick="
            calculate('4');" class="calculation">4</button>
        <button onclick="
            calculate('5');" class="calculation">5</button>
        <button onclick="
            calculate('6');" class="calculation">6</button>
        <button onclick="
            calculate('-');" class="calculation orange-button">-</button>
    </p>

    <p>
        <button onclick="
            calculate('7');" class="calculation">7</button>
        <button onclick="
            calculate('8');" class="calculation">8</button>
        <button onclick="
            calculation += 9;
            console.log(calculation)" class="calculation">9</button>
        <button onclick="
            calculate('*');" class="calculation orange-button">*</button>
    </p>

    <p>
        <button onclick="
            calculate('0');" class="calculation">0</button>
        <button onclick="
            calculate('.');" class="calculation">.</button>
        <button onclick="
        document.querySelector('.js-para1').innerHTML = `${eval(calculation)}`;
            saveCalculation();" class="calculation">=</button>
        <button onclick="
            calculate('/');" class="calculation orange-button">/</button>
    </p>

    <p>
        <button onclick="
            calculation = '';
            localStorage.removeItem('calculation');
            document.querySelector('.js-para1').innerHTML = `${calculation}`;" class="calculation" id="clear-button">clear</button>
    </p>
    <p class="js-para1"></p>
    <script>
        let calculation = localStorage.getItem('calculation') || '';
        document.querySelector('.js-para1').innerHTML = `${calculation}`;
        function calculate(value){
            calculation += value;
            saveCalculation();
            document.querySelector('.js-para1').innerHTML = `${calculation}`;
        }

        function saveCalculation(){
            localStorage.setItem('calculation', calculation);
        }
    </script>
</body>

</html>
