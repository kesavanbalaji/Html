<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h2>Calculator</h2>
    <p>
        <button onclick="
        calculate('1');">1</button>
        <button onclick="
            calculate('2');">2</button>
        <button onclick="
            calculate('3');">3</button>
        <button onclick="
            calculate('+');">+</button>
    </p>

    <p>
        <button onclick="
            calculate('4');">4</button>
        <button onclick="
            calculate('5');">5</button>
        <button onclick="
            calculate('6');">6</button>
        <button onclick="
            calculate('-');">-</button>
    </p>

    <p>
        <button onclick="
            calculate('7');">7</button>
        <button onclick="
            calculate('8');">8</button>
        <button onclick="
            calculation += 9;
            console.log(calculation)">9</button>
        <button onclick="
            calculate('*');">*</button>
    </p>

    <p>
        <button onclick="
            calculate('0');">0</button>
        <button onclick="
            calculate('.');">.</button>
        <button onclick="
        document.querySelector('.js-para1').innerHTML = `${eval(calculation)}`;
            saveCalculation();">=</button>
        <button onclick="
            calculate('/');">/</button>
    </p>

    <p>
        <button onclick="
            calculation = '';
            localStorage.removeItem('calculation');
            document.querySelector('.js-para1').innerHTML = `${calculation}`;">clear</button>
    </p>
    <p class="js-para1"></p>
    <script>
        let calculation = localStorage.getItem('calculation') || '';
        document.querySelector('.js-para1').innerHTML = `${calculation}`;
        function calculate(value){
            calculation += value;
            saveCalculation();
            document.querySelector('.js-para1').innerHTML = `${calculation}`;
        }

        function saveCalculation(){
            localStorage.setItem('calculation', calculation);
        }
    </script>
</body>

</html>
