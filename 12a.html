<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <button class="js-button" onclick="updateButton('.js-button')">Start</button>
    <script>
        const add = function addNumbers() {
            console.log(2 + 3);
        }
        add();

        function runTwice(fun){
            fun();
            fun();
        }

        runTwice(function(){
            console.log('12b');
        });
        function updateButton(name){
            let button = document.querySelector(`${name}`)
            button.innerHTML = 'Loading...'
            setTimeout(function(){
                button.innerHTML = 'Finished!';
            },2000);
        }
    </script>
</body>
