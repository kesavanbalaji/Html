<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="12r.css">
</head>

<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button class="move-button rock-button"><img src="rock-emoji.png" alt="" class="move"></button>

    <button class="move-button paper-button"><img src="paper-emoji.png" alt="" class="move"></button>

    <button class="move-button scissors-button"><img src="scissors-emoji.png" alt="" class="move"></button>

    <p class="js-result"></p>
    <p class="js-move"></p>

    <p class="js-score"></p>
    <button class="reset-button js-reset-button">Reset Score</button> <button class="auto-play-button js-autoplay-button">Auto Play</button>
    <p class="js-reset-score-confirm"></p>

    <script src="12r.js">
    </script>
</body>

</html>
