<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Rock Paper Scissors
    </p>
    <button onclick="
    playerGame('Rock');
    ">Rock</button>

    <button onclick="
    playerGame('Paper');
    ">Paper</button>

    <button onclick="
    playerGame('Scissor');
    ">Scissors</button>
    <script>
        function pickComputerMove() {
            let computerMove = '';
            let randomNumber = Math.random();
            if (randomNumber > 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {

                computerMove = 'Paper';
            } else if (randomNumber > 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissor';
            }

            return computerMove;
        }

        function playerGame(playerMove) {

            const computerMove = pickComputerMove();

            result = '';
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You lose';
                } else if (computerMove === 'Scissor') {
                    result = 'You win';
                }
                alert(`You've picked ${playerMove}. Computer Picked ${computerMove}.${result}`);


            } else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You Win.';
                } else if (computerMove === 'Paper') {
                    result = 'Tie.';
                } else if (computerMove === 'Scissor') {
                    result = 'You lose.';
                }
                alert(`You've picked ${playerMove}. Computer Picked ${computerMove}.${result}`);


            } else if (playerMove === 'Scissor') {
                if (computerMove === 'Rock') {
                    result = 'You lose.';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                } else if (computerMove === 'Scissor') {
                    result = 'Tie.';
                }
                alert(`You've picked ${playerMove}. Computer Picked ${computerMove}.${result}`);
            }
        }
    </script>
</body>

</html>
